<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam System</title>
  <link rel="stylesheet" href="ui.css">
</head>
<body>
  <div class="container">
    <!-- <div class="header">
      <h3 id="examTitle">Software Development Basics Exam</h3><br><br>
    </div> -->

    <div class="sidebar " id="sidebar"><h3 class="SideTitle">Flaged Questions</h3></div>

    <div class="content">
      <div class="timeline-container">
        <div class="timeline" id="progressBar"></div>
      </div>

      <div class="question">
        <h2 id="questionTitle"></h2>

        <input type="radio" id="answer_1" name="questions" onclick="saveStudentAnswer()">
        <label for="answer_1" class="chois" ></label><br><br>

        <input type="radio" id="answer_2" name="questions" onclick="saveStudentAnswer()">
        <label for="answer_2" class="chois"></label><br><br>

        <input type="radio" id="answer_3" name="questions" onclick="saveStudentAnswer()">
        <label for="answer_3" class="chois"></label><br><br>

        <input type="radio" id="answer_4" name="questions" onclick="saveStudentAnswer()">
        <label for="answer_4" class="chois"></label><br><br>
      </div>

    
      <form id="examForm" onsubmit="calculateScore(event)">
        <div class="buttons">
          <button type="button" id="previousBtn" class="previous hov" onclick="previousQuestion()">Previous</button>
          <button type="button" id="nextBtn" class="next hov" onclick="nextQuestion()">Next</button>
          <button type="button" class="flag hov" onclick="flagedQuestions()">Flag</button>
          <button type="submit" id="submitBtn" class="submit hov">Submit</button>
        </div>
      </form>

      
    </div>
  </div>

  <script src="exam.js"></script>
</body>
</html>
